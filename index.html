<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Harmful Content Detector</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: #f4f6fa;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px;
  }
  h2 {
    margin-bottom: 20px;
  }
  .video-list {
    display: flex;
    gap: 15px;
    margin-bottom: 25px;
  }
  .video-card {
    cursor: pointer;
    background: white;
    padding: 10px;
    border-radius: 10px;
    text-align: center;
    width: 180px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    transition: transform 0.2s;
  }
  .video-card:hover {
    transform: scale(1.05);
  }
  video {
    width: 80%;
    max-width: 700px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    margin-bottom: 15px;
  }
  #video-info {
    background: white;
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 3px 12px rgba(0,0,0,0.1);
    width: 80%;
    max-width: 700px;
  }
  .btn {
    margin-top: 15px;
    background: #4c6ef5;
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
  }
</style>
</head>
<body>

<h2>üé¨ Video Harmful Content Analyzer</h2>

<!-- Video list section -->
<div class="video-list">
  <div class="video-card" onclick="loadVideo('https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4')">
    üê∞ Cartoon Video<br><small>(Safe)</small>
  </div>
  <div class="video-card" onclick="loadVideo('https://filesamples.com/samples/video/mp4/sample_640x360.mp4')">
    üöó Action Video<br><small>(Moderate)</small>
  </div>
  <div class="video-card" onclick="loadVideo('https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4')">
    üëª Horror Video<br><small>(Test for 18+)</small>
  </div>
</div>

<!-- Video Player -->
<video id="videoPlayer" controls>
  <source src="https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4" type="video/mp4">
</video>

<!-- Analysis Result Box -->
<div id="video-info">
  <h3>Analysis Result</h3>
  <p><strong>Harmful Content:</strong> <span id="harmful">--%</span></p>
  <p><strong>Recommended Age:</strong> <span id="age">--</span></p>
</div>

<button class="btn" onclick="analyzeVideo()">Analyze This Video</button>

<script>
let currentVideo = "https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4";

function loadVideo(url) {
  currentVideo = url;
  const video = document.getElementById("videoPlayer");
  video.src = url;
  document.getElementById("harmful").innerText = "--%";
  document.getElementById("age").innerText = "--";
}

async function analyzeVideo() {
  const response = await fetch("http://127.0.0.1:5000/analyze", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ url: currentVideo })
  });

  const data = await response.json();
  document.getElementById("harmful").innerText = data.harmful_percentage + "%";
  document.getElementById("age").innerText = data.age_limit;
}
</script>

</body>
       </html>
