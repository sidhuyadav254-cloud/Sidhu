<!-- index.html -->
<html>
<head>
  <title>Video Harmful Content Analyzer</title>
</head>
<body>
  <h2>Upload Video for Harmful Content Detection</h2>
  <input type="file" id="videoInput" accept="video/*">
  <button onclick="uploadVideo()">Analyze</button>
  <div id="result"></div>
  <script>
    function uploadVideo() {
      var input = document.getElementById('videoInput');
      var file = input.files[0];
      var formData = new FormData();
      formData.append('file', file);

      fetch('/analyze', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('result').innerText = 
          `Harmful Content: ${data.harmful_content_percent.toFixed(1)}% 
` +
          `Suggested Age Limit: ${data.suggested_age_limit}+`;
      });
    }
  </script>
</body>
</html>
