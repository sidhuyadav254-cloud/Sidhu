<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Harmful Content Detector</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: #f5f6fa;
    color: #222;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  video {
    width: 80%;
    max-width: 700px;
    border-radius: 16px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.2);
  }
  #video-info {
    margin-top: 20px;
    background: #fff;
    padding: 15px 20px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    width: 80%;
    max-width: 700px;
  }
  .btn {
    margin-top: 15px;
    background: #4c6ef5;
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
  }
</style>
</head>
<body>

<h2>ðŸŽ¬ Video Harmful Content Analyzer</h2>

<!-- Example video -->
<video id="videoPlayer" controls>
  <source src="https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4" type="video/mp4">
</video>

<div id="video-info">
  <h3>Analysis Result</h3>
  <p><strong>Harmful Content:</strong> <span id="harmful">--%</span></p>
  <p><strong>Recommended Age:</strong> <span id="age">--</span></p>
</div>

<button class="btn" onclick="analyzeVideo()">Analyze Video</button>

<script>
async function analyzeVideo() {
  const video = document.getElementById("videoPlayer");
  const videoUrl = video.currentSrc;

  const response = await fetch("http://127.0.0.1:5000/analyze", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ url: videoUrl })
  });

  const data = await response.json();
  document.getElementById("harmful").innerText = data.harmful_percentage + "%";
  document.getElementById("age").innerText = data.age_limit;
}
</script>

</body>
</html>
